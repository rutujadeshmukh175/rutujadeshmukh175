<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Day9/css/table.css">
</head>

<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><i class="fas fa-search"></i><a href="#">Search</a></li>
            <li><i class="fas fa-table"></i><a href="#">Data Table</a></li>
            <li><i class="fas fa-box"></i><a href="#">Product</a></li>
            <li><i class="fas fa-chart-line"></i><a href="#">Analytics</a></li>
            <li><i class="fas fa-calendar-alt"></i><a href="#">Calendar</a></li>
            <li><i class="fas fa-comments"></i><a href="#">Messenger</a></li>
            <li><i class="fas fa-coins"></i><a href="#">Crypto</a></li>
        </ul>
        <button id="logout"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Employee Management</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="addEmployee">Add Employee</button>
            </div>
        </div>

        <div class="budget">
            <div><i class="fas fa-dollar-sign"></i> Total Budget: <span>$85,125.00</span></div>
            <div><i class="fas fa-calendar-alt"></i> Monthly Budget: <span>$85,125.00</span></div>
            <div><i class="fas fa-calendar-week"></i> Weekly Budget: <span>$85,125.00</span></div>
            <div><i class="fas fa-calendar-day"></i> Today's Budget: <span>$85,125.00</span></div>
        </div>

        <table id="employeeTable">
            <thead>
                <tr>
                <th data-column="name">Name <i class="fas fa-sort"></i></th>
                <th data-column="email">Email <i class="fas fa-sort"></i></th>
                <th data-column="status">Status <i class="fas fa-sort"></i></th>
                <th data-column="role">Role <i class="fas fa-sort"></i></th>
                <th data-column="date">Date <i class="fas fa-sort"></i></th>
                <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Free">Free</option>
                    <option value="Busy">Busy</option>
                    <option value="Working">Working</option>
                    <option value="On Vacation">On Vacation</option>
                </select>
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Add Employee</button>
            </form>
        </div>
    </div>

    <script src="/Day9/js/table.js"></script>
</body>

</html>
