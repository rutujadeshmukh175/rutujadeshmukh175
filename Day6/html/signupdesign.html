<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signupdesign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h1>Create an account</h1>
            <p>Fill in your details to create a new account</p>
            <form id="signup-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <!-- <label for="confirm-password">Confirm Password</label> -->
                <!-- <input type="password" id="confirm-password" placeholder="Confirm your password" required> -->
                <button type="submit">Sign Up</button>
            </form>
            <div class="alternative-login">
                <p>Or</p>
                <button class="google-login"><i class="fab fa-google"></i> Sign up with Google</button>
                <button class="apple-login"><i class="fab fa-apple"></i> Sign up with Apple</button>
            </div>
            <p>Already have an account? <a href="logindesign.html">Login</a></p>
        </div>
        <div class="image-section">
            <img src="leaf.jpg" alt="Plant Image">
        </div>
    </div>
    <script src="signupdesign.js"></script>
</body>

</html>
