<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="task6.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>Discover the world's top Designers & Creatives.</h1>
            <img src="image.png" alt="Illustration">
            <p>Art by Peter Tarka</p>
        </div>
        <div class="right-section">
            <div class="signin-link">
                <p>Already a member? <a href="#">Sign in</a></p>
            </div>
            <form class="signup-form" id="signup-form">
                <h2>Sign up to Dribbble</h2>
                <div class="signup-options">
                    <a href="#" class="google-signup">
                        <img src="google.png" alt="Google Logo"> Sign up with Google
                    </a>
                    <!-- <a href="#" class="twitter-signup">
                        <img src="twitterlogo.png" alt="Twitter Logo"> Sign up with Twitter
                    </a> -->
                </div>
                <div class="separator">Or</div>
                <div class="form-group-inline">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <span class="error" id="name-error"></span>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <span class="error" id="username-error"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password (6+ characters)">
                    <span class="error" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" id="terms"> Creating an account means you're okay with our
                        <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a
                            href="#">Notification Settings</a>.
                    </label>
                    <span class="error" id="terms-error"></span>
                </div>
                <button type="submit" class="create-account">Create Account</button>
            </form>
        </div>
    </div>
    <script src="task6.js"></script>
</body>

</html>
