<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact-form-container">
        <form id="contactForm">
            <h2>Get In Touch</h2>

            <div class="form-group">
                <div class="form-field">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-field">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-field">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone" required>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="address" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
            </div>

            <button type="submit">Submit</button>
            <p id="successMessage" class="success-message" style="display: none;">Thanks for submitting!</p>
        </form>
    </div>
    <script src="contact.js"></script>
</body>

</html>
